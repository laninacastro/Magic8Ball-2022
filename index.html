<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <title>Magic Eight Ball</title>

</head>
    <body>
        <main>
            <h1>Magic 8 Ball</h1>
            <form id = "myForm">
                    <!--Create a label for your input field telling your user to "Ask me anything!"-->
                <label for="inputQuestion">Ask me anything!</label> <br><br>

                    <!--Create an input field for users to ask a question-->
                <input type="text" id="inputQuestion" name="inputQuestion" value="Enter Your Question Here"></input> <br> <br>

                    <!--Create an "ask" button (this will run the function that outputs a random magic 8 ball image)-->
                <div id="askMe"> 
                    <button class="button" id ="fortuneButton" type="button">ASK ME</button>
                      <!--Create a div with an id of "answers" that you will insert the images into using js-->
                    <div id = "answers">
                        <img id = dynamicImage src = "./images/magic8ball_start.png"/>
                    </div>
                </div>  
            </form>         
        </main>
    </body>
